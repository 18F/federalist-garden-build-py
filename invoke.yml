# Configuration for invoke
#
# Ref: http://docs.pyinvoke.org/en/latest/concepts/configuration.html

run:
    # Always replace the environment with the specified
    # env kwarg, which defaults to a dict with the contents
    # of `env:` below.
    replace_env: true
    env:
        # These need to be set, otherwise sometimes
        # printing strings will fail with a weird
        # ascii codec encoding error or will look weird.
        PYTHONIOENCODING: 'UTF-8'
        LANG: 'en_US.UTF-8'
